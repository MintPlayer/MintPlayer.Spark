<bs-container>
<div class="container">
  @if (entityType(); as et) {
    <h2 class="mb-4">{{ 'create' | t }} {{ (et.description | translate) || et.name }}</h2>

    <!-- General validation errors -->
    @for (error of generalErrors(); track error.errorMessage) {
      <bs-alert [type]="colors.danger" class="mb-3">
        {{ error.errorMessage }}
      </bs-alert>
    }

    <bs-card>
      <bs-card-header>{{ 'properties' | t }}</bs-card-header>
      <div class="p-3">
        <app-po-form
          [entityType]="entityType()"
          [(formData)]="formData"
          [validationErrors]="validationErrors()"
          [showButtons]="true"
          [isSaving]="isSaving()"
          (save)="onSave()"
          (cancel)="onCancel()">
        </app-po-form>
      </div>
    </bs-card>
  } @else {
    <div class="text-center p-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">{{ 'loading' | t }}</span>
      </div>
    </div>
  }
</div>
</bs-container>
