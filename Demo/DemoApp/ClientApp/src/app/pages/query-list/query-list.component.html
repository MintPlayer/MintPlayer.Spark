<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ query?.name || 'Loading...' }}</h2>
    <button class="btn btn-primary" (click)="onCreate()">
      <i class="bi bi-plus-lg"></i> New
    </button>
  </div>

  @if (entityType) {
    <bs-datatable [(settings)]="settings" (settingsChange)="loadItems()">
      @for (attr of getVisibleAttributes(); track attr.id) {
        <div *bsDatatableColumn="attr.name; sortable: true">
          {{ attr.label || attr.name }}
        </div>
      }

      <tr *bsRowTemplate="let item of items" (click)="onRowClick(item)" style="cursor: pointer;">
        @for (attr of getVisibleAttributes(); track attr.id) {
          <td>{{ getAttributeValue(item, attr.name) }}</td>
        }
      </tr>
    </bs-datatable>
  } @else {
    <div class="text-center p-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
</div>
