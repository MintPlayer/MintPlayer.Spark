<div class="container">
  @if (entityType && item) {
    <h2 class="mb-4">Edit {{ entityType.name }}</h2>

    <!-- General validation errors -->
    @for (error of getGeneralErrors(); track error.errorMessage) {
      <bs-alert [type]="colors.danger" class="mb-3">
        {{ error.errorMessage }}
      </bs-alert>
    }

    <div class="card">
      <div class="card-body">
        <app-po-form
          [entityType]="entityType"
          [(formData)]="formData"
          [validationErrors]="validationErrors"
          [showButtons]="true"
          [isSaving]="isSaving"
          (save)="onSave()"
          (cancel)="onCancel()">
        </app-po-form>
      </div>
    </div>
  } @else {
    <div class="text-center p-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
</div>
