<div class="container">
  @if (item && entityType) {
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>{{ item.breadcrumb || item.name }}</h2>
      <div>
        <button class="btn btn-outline-secondary me-2" (click)="onBack()">
          <i class="bi bi-arrow-left"></i> Back
        </button>
        <button class="btn btn-primary me-2" (click)="onEdit()">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-danger" (click)="onDelete()">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <dl class="row">
          @for (attr of getVisibleAttributes(); track attr.id) {
            <dt class="col-sm-3">{{ attr.label || attr.name }}</dt>
            <dd class="col-sm-9">{{ getAttributeValue(attr.name) || '-' }}</dd>
          }
        </dl>
      </div>
    </div>
  } @else {
    <div class="text-center p-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
</div>
