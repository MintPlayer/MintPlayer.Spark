<div class="container">
  @if (entityType) {
    <h2 class="mb-4">Create {{ entityType.name }}</h2>

    <div class="card">
      <div class="card-body">
        <bs-form (submit)="onSave()">
          @for (attr of getEditableAttributes(); track attr.id) {
            @if (attr.dataType === 'boolean') {
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [id]="attr.name"
                  [(ngModel)]="formData[attr.name]"
                  [name]="attr.name">
                <label class="form-check-label" [for]="attr.name">
                  {{ attr.label || attr.name }}
                  @if (attr.isRequired) {
                    <span class="text-danger">*</span>
                  }
                </label>
              </div>
            } @else {
              <bs-floating-label class="d-block mb-3">
                @if (attr.dataType === 'reference') {
                  <input
                    type="text"
                    [id]="attr.name"
                    [(ngModel)]="formData[attr.name]"
                    [name]="attr.name"
                    [required]="attr.isRequired"
                    placeholder=" ">
                } @else {
                  <input
                    [type]="getInputType(attr.dataType)"
                    [id]="attr.name"
                    [(ngModel)]="formData[attr.name]"
                    [name]="attr.name"
                    [required]="attr.isRequired"
                    [step]="attr.dataType === 'decimal' ? '0.01' : '1'"
                    placeholder=" ">
                }
                <label [for]="attr.name">
                  {{ attr.label || attr.name }}
                  @if (attr.isRequired) {
                    <span class="text-danger">*</span>
                  }
                </label>
              </bs-floating-label>
            }
          }

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" [color]="colors.secondary" (click)="onCancel()">Cancel</button>
            <button type="submit" [color]="colors.primary">Save</button>
          </div>
        </bs-form>
      </div>
    </div>
  } @else {
    <div class="text-center p-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
</div>
