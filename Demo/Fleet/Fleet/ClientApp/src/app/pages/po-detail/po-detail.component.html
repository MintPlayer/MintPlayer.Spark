<div class="container">
  @if (item && entityType) {
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>{{ item.breadcrumb || item.name }}</h2>
      <bs-button-group>
        <button class="btn btn-outline-secondary" (click)="onBack()">
          <app-icon name="arrow-left" /> Back
        </button>
        <button class="btn btn-primary" (click)="onEdit()">
          <app-icon name="pencil" /> Edit
        </button>
        <button class="btn btn-danger" (click)="onDelete()">
          <app-icon name="trash" /> Delete
        </button>
      </bs-button-group>
    </div>

    <div class="card">
      <div class="card-body">
        <dl class="row">
          @for (attr of getVisibleAttributes(); track attr.id) {
            <dt class="col-sm-3">{{ attr.label || attr.name }}</dt>
            <dd class="col-sm-9">
              @if (attr.dataType === 'boolean') {
                <input type="checkbox"
                  [checked]="getAttributeValue(attr.name) === true"
                  [indeterminate]="getAttributeValue(attr.name) == null"
                  disabled
                  onclick="return false;"
                  style="opacity: 1;">
              } @else {
                {{ getAttributeValue(attr.name) || '-' }}
              }
            </dd>
          }
        </dl>
      </div>
    </div>
  } @else {
    <div class="text-center p-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
</div>
