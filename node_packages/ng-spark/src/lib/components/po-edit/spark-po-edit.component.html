<bs-container>
<div class="container">
  @for (error of generalErrors(); track error.errorMessage) {
    <bs-alert [type]="colors.danger" class="mb-3">
      {{ error.errorMessage }}
    </bs-alert>
  }

  @if (entityType(); as et) {
    @if (item()) {
    <h2 class="mb-4">{{ 'edit' | t }} {{ (et.description | resolveTranslation) || et.name }}</h2>

    <bs-card>
      <bs-card-header>{{ 'properties' | t }}</bs-card-header>
      <div class="p-3">
        <spark-po-form
          [entityType]="et"
          [(formData)]="formData"
          [validationErrors]="validationErrors()"
          [showButtons]="true"
          [isSaving]="isSaving()"
          [externalFieldTemplates]="fieldTemplates.toArray()"
          (save)="onSave()"
          (cancel)="onCancel()">
        </spark-po-form>
      </div>
    </bs-card>
    }
  } @else {
    <div class="text-center p-5">
      <bs-spinner />
    </div>
  }
</div>
</bs-container>
