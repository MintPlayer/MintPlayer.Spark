<div class="d-flex justify-content-center">
  <bs-card style="width: 100%; max-width: 400px;">
    <bs-card-header>
      <h3 class="mb-0 text-center">{{ 'authLogin' | t }}</h3>
    </bs-card-header>
    <div class="p-4">
      @if (errorMessage()) {
        <bs-alert [type]="colors.danger" class="mb-3">{{ errorMessage() }}</bs-alert>
      }

      <bs-form>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">{{ 'authEmail' | t }}</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              autocomplete="username"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">{{ 'authPassword' | t }}</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              autocomplete="current-password"
            />
          </div>

          <div class="mb-3">
            <bs-toggle-button [type]="'checkbox'" formControlName="rememberMe" [name]="'rememberMe'">{{ 'authRememberMe' | t }}</bs-toggle-button>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="loading()"
          >
            @if (loading()) {
              <span class="spinner-border spinner-border-sm me-1" role="status"></span>
            }
            {{ 'authLogin' | t }}
          </button>
        </form>
      </bs-form>

      <div class="mt-3 text-center">
        <a [routerLink]="routePaths.register">{{ 'authCreateAccount' | t }}</a>
      </div>
      <div class="mt-2 text-center">
        <a [routerLink]="routePaths.forgotPassword">{{ 'authForgotPassword' | t }}</a>
      </div>
    </div>
  </bs-card>
</div>
