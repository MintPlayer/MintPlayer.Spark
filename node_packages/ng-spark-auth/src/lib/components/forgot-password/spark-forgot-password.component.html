<div class="d-flex justify-content-center">
  <bs-card style="width: 100%; max-width: 400px;">
    <bs-card-header>
      <h3 class="mb-0 text-center">{{ 'authForgotPasswordTitle' | t }}</h3>
    </bs-card-header>
    <div class="p-4">
      @if (successMessage()) {
        <bs-alert [type]="colors.success" class="mb-3">{{ successMessage() }}</bs-alert>
      }

      @if (errorMessage()) {
        <bs-alert [type]="colors.danger" class="mb-3">{{ errorMessage() }}</bs-alert>
      }

      @if (!successMessage()) {
        <p class="text-muted mb-3">
          {{ 'authForgotPasswordDescription' | t }}
        </p>

        <bs-form>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">{{ 'authEmail' | t }}</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                autocomplete="email"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loading()"
            >
              @if (loading()) {
                <span class="spinner-border spinner-border-sm me-1" role="status"></span>
              }
              {{ 'authSendResetLink' | t }}
            </button>
          </form>
        </bs-form>
      }

      <div class="mt-3 text-center">
        <a [routerLink]="routePaths.login">{{ 'authBackToLogin' | t }}</a>
      </div>
    </div>
  </bs-card>
</div>
